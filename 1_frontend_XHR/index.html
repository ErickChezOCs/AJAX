    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- nav bar -->
    <nav>

        <tbody id="tableResults">

    <!-- add javascript-->
    <script src="./app.js"></script>
